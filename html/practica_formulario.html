<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudio Económico y Social</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionales para la tarjeta */
        .card {
            background-color: #4682B4; /* Color azul acero */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Aumentar el padding */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            max-width: 800px; /* Ancho máximo */
            margin: auto; /* Centrar en la página */
            text-align: left; /* Alineación a la izquierda */
            color: white; /* Color de texto blanco */
            font-family: Arial, sans-serif; /* Tipo de letra */
        }

        .card:hover {
            background-color: #4169E1; /* Color azul real al pasar el cursor */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para el formulario */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: auto;
            background-color: #800080; /* Color púrpura */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4B0082; /* Color púrpura más oscuro al pasar el cursor */
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="card">
        <h2>Formulario de Estudio Económico y Social</h2>
        <form id="formulario">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Edad">

            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="ingresos">Ingresos mensuales:</label>
            <input type="number" id="ingresos" name="ingresos" placeholder="Ingresos mensuales">

            <label for="gastos">Gastos mensuales:</label>
            <input type="number" id="gastos" name="gastos" placeholder="Gastos mensuales">

            <label for="deudas">Deudas totales:</label>
            <input type="number" id="deudas" name="deudas" placeholder="Deudas totales">

            <label for="dependientes">Número de dependientes:</label>
            <input type="number" id="dependientes" name="dependientes" placeholder="Número de dependientes">

            <label for="nivel_educativo">Nivel educativo:</label>
            <input type="text" id="nivel_educativo" name="nivel_educativo" placeholder="Nivel educativo">

            <label for="profesion">Profesión:</label>
            <input type="text" id="profesion" name="profesion" placeholder="Profesión">

            <label for="estado_civil">Estado civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="divorciado">Divorciado/a</option>
                <option value="viudo">Viudo/a</option>
                <option value="union_libre">Unión libre</option>
            </select>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Nacionalidad">

            <label for="residencia">Lugar de residencia:</label>
            <input type="text" id="residencia" name="residencia" placeholder="Lugar de residencia">

            <label for="telefono">Teléfono de contacto:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Teléfono de contacto">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico">

            <label for="comentario">Comentarios adicionales:</label>
            <textarea id="comentario" name="comentario" rows="5" placeholder="Comentarios adicionales"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="js/formulario.js"></script>
</body>
</html>
