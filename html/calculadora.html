<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: yellow; /* Color de fondo amarillo */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #7ed6df; /* Color azul verdoso */
        }

        .calculator {
            background-color: #98c6e9; /* Color verde claro */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator:hover {
            background-color: #ffcccc; /* Color azul rosado al pasar el cursor */
        }

        .calculator input,
        .calculator select,
        .calculator button {
            display: block;
            margin-bottom: 10px;
        }

        .calculator button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4; /* Color azul acero */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .calculator button:hover {
            background-color: #4169e1; /* Color azul real al pasar el cursor */
        }

        .regresar {
            display: block;
            text-align: center;
            margin-top: 10px; /* Reducir el margen superior */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000; /* Color negro */
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .regresar:hover {
            background-color: #333; /* Color gris oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calculadora</h2>
            <input type="number" id="numero1" placeholder="Escribe tu número">
            <input type="number" id="numero2" placeholder="Escribe tu otro número">
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpiar()">Limpiar</button>
            <a href="../index.html" class="regresar">Regresar al Index</a> <!-- Botón Regresar al Index -->
        </div>
    </div>

    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var operacion = document.getElementById("operacion").value;
            var resultado;

            switch (operacion) {
                case "suma":
                    resultado = num1 + num2;
                    break;
                case "resta":
                    resultado = num1 - num2;
                    break;
                case "multiplicacion":
                    resultado = num1 * num2;
                    break;
                case "division":
                    if (num2 != 0) {
                        resultado = num1 / num2;
                    } else {
                        resultado = "Error: división por cero";
                    }
                    break;
                default:
                    resultado = "Operación no válida";
            }

            alert("El resultado es: " + resultado);
        }

        function limpiar() {
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
        }
    </script>
</body>
</html>
